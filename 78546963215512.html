<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
<style>
    #div1 {
        width: 50px;
        height: 50px;
        border:1px #000000 solid;
    }
</style>
    <script>
  window.onload = function() {
      var oDiv = document.getElementById('div1')
      var n =1;
      var cArr = ['#FDFFD9','#73185E','#36BBA6','#0C0D02','#8B911A'];
      oDiv.onclick = function () {
          n ++;
          oDiv.style.width = n*50+'px';
          oDiv.style.height = n*50+'px';
          oDiv.style.cssText = cArr[n-1];

      };
  }
    </script>
</head>
<body>
<div id="div1">

</div>
</body>
</html>
