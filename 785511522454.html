<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
<style>
    div {
        width:50px;
        height: 50px;
        background: red;
        position: absolute;
        top:0;
        left:0;
    }

</style>
    <script>
window.onload= function(){
           var aDiv = document.getElementsByTagName('div');
            for (var i=0; i<100;i++){
                var n = Math.floor((i+1)/10);
                aDiv[i].style.top+= n*60+'px';
                document.body.innerHTML+= '<div>'+i+'</div>';
                aDiv[i].style.left = 10+((i+1)%10)*60 + 'px';

            }
        };
</script>

</head>
<body>
 <div>

 </div>
</body>
</html>
