<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload  = function(){
          var oText = document.getElementById('text1');
          var oBtn = document.getElementById('btn1');

          oBtn.onclick = function(){
              if (oText.value == ''){
                  alert('哥们儿,写点什么吧?');
              } else if (oText.value == 'CSS'){
                alert('哥们儿,CSS你也懂呀?');
              } else if (oText.value == 'HTML'){
                  alert('哥们儿,HTML你也懂呀?');
              } else if (oText.value == 'JS') {
                  alert('哥们儿,JAVASCRIPT你也懂呀?');
              } else {
                  alert('不好意思,你输入的'+oText.value+' 不予通过');
              }

          };

        };
    </script>
    <title>Title</title>
</head>
<body>
   通关口令:
   <input id="text1" type="text"/>
   <input id="btn1" type="button" value="验证"/>

</body>
</html>
