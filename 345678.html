<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            var oBn1 = document.getElementById('bu1');
            var oBn2 = document.getElementById('bu2');
            var oP = document.getElementById('p1');

            var num=15;
            oBn1.onclick = function(){
                if (num <= 22){
                    num = num + 2;
                    oP.style.fontSize =num+'px';}
            };
            oBn2.onclick = function(){
                if (num >= 12) {
                    num = num - 2;
                    oP.style.fontSize =num+'px';}

            };

        };
    </script>
</head>

    。现在注册即有机会享受15G的免费存储空间</p>
</body>
</html>
