<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style>
        li {
            width:330px;
            height: 300px;
            background:url("Shell_logo1.jpg");
            float: left;
            margin: 20px;
        }
    </style>

    <script>
    window.onload =function(){
       var oLi = document.getElementsByTagName('li');
        for (var i = 0;i < oLi.length;i++){
            oLi[i].onOff = true;
            alert(oLi(i).onOff);
            oLi[i].onclick = function(){
                if (this.onOff){
                oLi[i].style.background='url("Shell_logo2.jpg")';
                this.onOff = false;
                } else {
                oLi[i].style.background='url("Shell_logo1.jpg")';
                this.onOff = true;
                }
            }
        }


    };
    </script>
    <title>Title</title>
</head>
<body>
<input id="in" type="button" value="anniu">
<li></li>

<li></li>

<li></li>

<li></li>

<li></li>

<li></li>
</body>
</html>
